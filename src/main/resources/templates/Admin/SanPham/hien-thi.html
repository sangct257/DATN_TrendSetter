<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="admin/fragments/header :: header"></div>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1 style="color: #333;">Quản lý Sản Phẩm</h1>
            <ol class="breadcrumb" style="background-color: #fff; padding: 10px; border-radius: 5px;">
                <li><a href="#" style="color: #007bff;"><i class="fa fa-dashboard"></i><a href="/admin">Home</a></a>
                </li>
                <li class="active">Danh sách sản phẩm</li>
            </ol>
        </section>

        <!-- Main content -->
        <div class="box-body">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addProductModal">
                <i class="fas fa-box"></i> Thêm Sản Phẩm
            </button>
        </div>

        <!-- Bảng hiển thị danh sách sản phẩm -->
        <div class="box-body mt-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Số Lượng</th>
                    <th>Mô Tả</th>
                    <th>Thương Hiệu</th>
                    <th>Xuất Xứ</th>
                    <th>Chọn</th>
                </tr>
                </thead>
                <tbody id="productTableBody">  <tr th:each="sanPham, status : ${sanPhamList}">
                    <td th:text="${status.index + 1}"></td>
                    <td th:text="${sanPham.tenSanPham}"></td>
                    <td th:text="${sanPham.soLuong}"></td>
                    <td th:text="${sanPham.moTa ?: 'Không có mô tả'}"></td>
                    <td th:text="${sanPham.thuongHieu?.tenThuongHieu ?: 'Không có'}"></td>
                    <td th:text="${sanPham.xuatXu?.tenXuatXu ?: 'Không có'}"></td>
                    <td>
                        <form onsubmit="event.preventDefault(); addProductToInvoice(this)">
                            <input type="hidden" name="sanPhamId" th:value="${sanPham.id}">
                            <button type="submit" class="btn btn-primary">Chọn</button>
                        </form>
                    </td>
                </tr></tbody>
            </table>
        </div>

        <!-- Modal Thêm Sản Phẩm -->
        <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProductModalLabel">Thêm Sản Phẩm</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addProductForm" method="post">
                            <div class="mb-3">
                                <label for="productName" class="form-label">Tên Sản Phẩm</label>
                                <input type="text" class="form-control" id="productName" name="tenSanPham" required>
                            </div>
                            <button type="submit" class="btn btn-success">Lưu</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
</div>

        <!-- /.content-wrapper -->

    <div th:replace="admin/fragments/footer :: footer"></div>


</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="admin/fragments/script :: script"></div>
<script>
    document.getElementById("addProductForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let formData = {
            tenSanPham: document.getElementById("productName").value,
        };

        fetch("/api/san-pham/add", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text); });
                }
                return response.json();
            })
            .then(data => {
                let newRow = `<tr>
            <td>#</td>
            <td>${data.tenSanPham}</td>

            <td><button class="btn btn-primary">Chọn</button></td>
        </tr>`;

                document.getElementById("productTableBody").insertAdjacentHTML("beforeend", newRow);
                document.getElementById("addProductForm").reset();
                new bootstrap.Modal(document.getElementById("addProductModal")).hide();
            })
            .catch(error => {
                console.error("Lỗi khi thêm sản phẩm:", error);
                alert("Lỗi: " + error.message);
            });
    });
</script>



<script>
    $(document).ready(function () {
        $('#productTable').DataTable({
            "paging": true,
            "lengthMenu": [5, 10, 20],
            "pageLength": 5,
            "autoWidth": false,
            "responsive": true
        });
    });
</script>


</body>
</html>
