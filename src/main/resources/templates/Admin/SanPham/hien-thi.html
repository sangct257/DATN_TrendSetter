<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="admin/fragments/header :: header"></div>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1 style="color: #333;">Quản lý Sản Phẩm</h1>
            <ol class="breadcrumb" style="background-color: #fff; padding: 10px; border-radius: 5px;">
                <li><a href="#" style="color: #007bff;"><i class="fa fa-dashboard"></i><a href="/admin">Home</a></a>
                </li>
                <li class="active">Danh sách sản phẩm</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="box">
                <div class="box-body">
                    <section class="content">
                        <div class="box-body">
                            <form method="get" action="/admin/products/search"
                                  style="border: 2px solid #007bff; padding: 10px; border-radius: 5px; background-color: #e9f5ff; display: inline-block;">
                                <input type="text" name="query" placeholder="Tìm kiếm sản phẩm..."
                                       style="padding: 5px; border: 1px solid #007bff; border-radius: 5px;">
                                <button type="submit"
                                        style="background: none; border: none; cursor: pointer; color: #007bff;"><i
                                        class="fa fa-search"></i></button>
                            </form>
                            <a href="/admin/products/add"
                               style="border: 2px solid #28a745; padding: 10px; border-radius: 5px; background-color: #eaffea; margin-left: 20px; cursor: pointer; text-decoration: none; color: #28a745; display: inline-block;">
                                <i class="fa fa-plus"></i> Thêm sản phẩm
                            </a>
                            <table border="1" width="100%"
                                   style="border-collapse: collapse; background-color: #fff; text-align: left; border: 2px solid #ddd;">
                                <thead style="background-color: #ffeb99; color: black;">
                                <tr>
                                    <th style="padding: 10px; border: 2px solid #ddd;">STT</th>
                                    <th style="padding: 10px; border: 2px solid #ddd;">Tên sản phẩm</th>
                                    <th style="padding: 10px; border: 2px solid #ddd;">Số lượng</th>
                                    <th style="padding: 10px; border: 2px solid #ddd;">Trạng thái</th>
                                    <th style="padding: 10px; border: 2px solid #ddd;">Mô tả</th>
                                    <th style="padding: 10px; border: 2px solid #ddd;">Hình ảnh</th>
                                    <th style="padding: 10px; border: 2px solid #ddd;">Thao tác</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr style="background-color: #f9f9f9;">
                                    <td style="padding: 10px; border: 2px solid #ddd;">1</td>
                                    <td style="padding: 10px; border: 2px solid #ddd;">Áo sơ mi nữ trắng</td>
                                    <td style="padding: 10px; border: 2px solid #ddd;">50</td>
                                    <td style="padding: 10px; border: 2px solid #ddd; color: green;">Còn hàng</td>
                                    <td style="padding: 10px; border: 2px solid #ddd;">Áo sơ mi trắng phong cách công
                                        sở
                                    </td>
                                    <td style="padding: 10px; border: 2px solid #ddd;"><img
                                            src="/images/ao_somi_trang.jpg" alt="Áo sơ mi nữ trắng" width="50"></td>
                                    <td style="padding: 10px; border: 2px solid #ddd;">
                                        <a href="/admin/products/edit/1" style="color: #ffc107;">Sửa</a>
                                        <a href="/admin/products/delete/1" style="color: #dc3545;"
                                           onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="admin/fragments/footer :: footer"></div>


</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="admin/fragments/script :: script"></div>

</body>
</html>
