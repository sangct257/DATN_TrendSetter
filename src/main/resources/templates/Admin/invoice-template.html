<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hóa đơn thanh toán</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { text-align: center; font-size: 20px; font-weight: bold; }
        .info { margin-top: 20px; }
        .info p { margin: 5px 0; }
        .total { margin-top: 20px; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>
<div class="header">HÓA ĐƠN THANH TOÁN</div>
<div class="info">
    <p><strong>Mã hóa đơn:</strong> <span th:text="${hoaDon.id}"></span></p>
    <p><strong>Khách hàng:</strong> <span th:text="${hoaDon.khachHang != null ? hoaDon.khachHang.hoTen : 'Khách lẻ'}"></span></p>
    <p><strong>Ngày tạo:</strong> <span th:text="${hoaDon.ngayTao}"></span></p>
    <p><strong>Tổng tiền:</strong> <span th:text="${hoaDon.tongTien} + ' VND'"></span></p>

    <div th:if="${hoaDon.phieuGiamGia != null}">
        <p><strong>Khuyến mãi:</strong> <span th:text="${hoaDon.phieuGiamGia.tenChuongTrinh}"></span></p>
        <p><strong>Giảm giá:</strong> <span th:text="${hoaDon.phieuGiamGia.giaTri} + ' VND'"></span></p>
    </div>

    <p class="total"><strong>Trạng thái:</strong> <span th:text="${hoaDon.trangThai}"></span></p>
</div>
</body>
</html>
