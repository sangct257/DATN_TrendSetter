                            <form id="filterForm" action="/san-pham-chi-tiet/hien-thi" method="get">
                                <div class="row align-items-center">

                                    <div class="col-md-4 mb-3">
                                        <label for="statusSelect" class="form-label">Trạng thái:</label>
                                        <select name="trangThai" id="statusSelect" class="form-select">

                                            <option value="Đang Hoạt Động" th:selected="${param.trangThai == 'Đang Hoạt Động'}">Hoạt động</option>
                                            <option value="Không Hoạt Động" th:selected="${param.trangThai == 'Không Hoạt Động'}">Không hoạt động</option>

                                    </div>

                                            <option value="all" th:selected="${param.tenThuongHieu == 'all'}">Tất cả</option>
                                            <th:block th:each="thuongHieu : ${listThuongHieu}">
                                                <option th:value="${thuongHieu.id}" th:selected="${thuongHieu.id == param.tenThuongHieu}" th:text="${thuongHieu.tenThuongHieu}"></option>

                    <div class="row mb-3">
                        <div class="col-md-3">

                            <select id="statusFilter" class="form-select">

                                    <td th:text="${hoaDon.phuongThucThanhToan != null ? hoaDon.phuongThucThanhToan.tenPhuongThuc : 'Nhân Viên 1'}"></td>

                                    </td>
                                    <td>
                                        <a th:href="@{'/hoa-don/detail/' + ${hoaDon.id}}" class="btn btn-warning btn-sm">

                                        <form th:action="@{/hoa-don/delete/{id}(id=${hoaDon.id})}" method="post"

                                            <button class="btn btn-danger btn-sm">
                                                <i class="bi bi-trash"></i> Xóa
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>

<script>
    function loadHoaDon(trangThai) {
        // Gửi yêu cầu AJAX để lấy danh sách hóa đơn theo trạng thái
        $.ajax({
            url: '/hoa-don/hien-thi',  // Địa chỉ URL cho controller xử lý
            type: 'GET',
            data: {trangThai: trangThai},
            success: function (response) {
                // Cập nhật nội dung danh sách hóa đơn
                $('#hoaDonList').html($(response).find('#hoaDonList').html());
            },
            error: function (xhr, status, error) {
                console.error("Lỗi khi tải dữ liệu: " + error);
            }
        });
    }

    function loadAllHoaDon() {
        // Gửi yêu cầu đến server để hiển thị tất cả hóa đơn
        window.location.href = "/hoa-don/hien-thi?showAll=true"; // Thêm tham số showAll để lấy tất cả
    }
</script>
<!--     lọc trạng thái-->
<script>
    document.getElementById("statusFilter").addEventListener("change", function () {
        let selectedStatus = this.value.trim(); // Không đổi thành lowercase
        let rows = document.querySelectorAll("table tbody tr");

        rows.forEach(row => {
            let statusCell = row.querySelector("td:nth-child(8)"); // Cột trạng thái
            if (statusCell) {
                let statusText = statusCell.textContent.trim(); // Không đổi lowercase
                if (selectedStatus === "" || statusText === selectedStatus) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
                console.log("Trạng thái trong bảng:", statusText);
                console.log("Trạng thái được chọn:", selectedStatus);
            }
        });
    });

</script>

<!--    //tk theo ten kh-->
<script>

    function filterTable() {
        let searchQuery = document.getElementById("customerSearch").value.trim().toLowerCase();

        let rows = document.querySelectorAll("table tbody tr");

        rows.forEach(row => {
            let customerCell = row.querySelector("td:nth-child(2)"); // Cột tên khách hàng
            if (customerCell) {
                let customerName = customerCell.textContent.trim().replace(/\s+/g, " ").toLowerCase();

                if (searchQuery === "" || customerName.includes(searchQuery)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            }
        });
    }

    // Gắn sự kiện cho ô tìm kiếm khách hàng
    document.getElementById("customerSearch").addEventListener("input", filterTable);


</script>
