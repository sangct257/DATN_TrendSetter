<header class="main-header" th:fragment="header">
    <a href="/admin" class="logo bg-dark text-white d-flex align-items-center px-3 py-2 rounded shadow text-center">
        <span class="logo-mini fw-bold bg-primary text-white px-2 py-1 rounded me-2">TS</span>
        <span class="logo-lg fw-bold mx-auto">TrendSetter</span>
    </a>

    <nav class="navbar navbar-dark bg-dark navbar-static-top">
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="icon-bar"></span>
        </a>
        <!-- Navbar User Dropdown -->
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav" style="display: flex; align-items: center; margin: 0; list-style: none;">
                <!-- User Account Dropdown -->
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle d-flex align-items-center" data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:src="${session.userNhanVien != null ? session.userNhanVien.hinhAnh : ''}" class="rounded-circle user-image" alt="User Image" width="40" height="40">
                        <span class="d-none d-md-inline ms-2" th:text="${session.userNhanVien != null ? session.userNhanVien.hoTen : ''}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow-lg border-0">
                        <li class="dropdown-header text-center">
                            <!-- Hình ảnh người dùng -->
                            <img th:src="${session.userNhanVien != null ? session.userNhanVien.hinhAnh : ''}" class="rounded-circle" alt="User Image" width="80" height="80">

                            <!-- Họ tên và Biệt danh (username) trên dòng mới -->
                            <p class="mt-3 mb-0 text-dark fw-bold" th:text="${session.userNhanVien != null ? session.userNhanVien.hoTen + ' ( ' + session.userNhanVien.username + ' )' : ''}"></p>

                            <!-- Vai trò ở dòng tiếp theo -->
                            <p class="text-muted mt-2 mb-0" th:text="${session.userNhanVien != null ? session.userNhanVien.vaiTro : ''}"></p>
                        </li>

                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item text-danger text-center" href="#" id="logout-btn">Log out</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
