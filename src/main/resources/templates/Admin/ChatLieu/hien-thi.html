<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <div th:replace="admin/fragments/header :: header"></div>
    <!-- =============================================== -->

    <!-- Left side column. contains the sidebar -->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <!-- =============================================== -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Quản lý Chất Liệu
                <small>Quản lý danh sách chất liệu trong hệ thống</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Chất Liệu</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box">
                <div class="box-body">
                    <!-- Tiêu đề và bộ lọc tìm kiếm -->
                    <div class="container mt-4">
                        <div class="p-4 shadow rounded" style="background-color: #f8f9fa;">
                            <div class="d-flex align-items-center mb-4">
                                <i class="bi bi-funnel me-2 text-primary" style="font-size: 1.5rem;"></i>
                                <h5 class="text-primary mb-0">Bộ lọc tìm kiếm</h5>
                            </div>

                            <!-- Form tìm kiếm -->
                            <form id="filterForm" action="" method="get">
                                <div class="row align-items-center">
                                    <!-- Có thể thêm các trường tìm kiếm ở đây -->
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary me-2">
                                        <i class="bi bi-search"></i> Tìm kiếm
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Danh sách chất liệu -->
                    <div class="container mt-4">
                        <div class="border p-3">
                            <div class="box-header with-border" style="display: flex; align-items: center;">
                                <h3 class="box-title">Danh Sách Chất Liệu</h3>
                                <div style="margin-left: auto;">
                                    <button class="btn btn-success">
                                        <a href="/admin/addDanhMuc" style="color: white; text-decoration: none;">Thêm mới danh mục</a>
                                    </button>
                                </div>
                            </div>

                            <!-- Bảng danh sách chất liệu -->
                            <div class="box-body">
                                <table class="table table-bordered text-center ">
                                    <thead>
                                    <tr>
                                        <th>STT</th>
                                        <th>Tên Chất Liệu</th>
                                        <th>Chức Năng</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="chatLieu, status : ${danhSach}">
                                        <td th:text="${status.index + 1}"></td>
                                        <td th:text="${chatLieu.tenChatLieu}"></td>
                                        <td>
                                            <!-- Nút sửa -->
                                            <button class="btn btn-warning btn-sm">
                                                <i class="bi bi-pencil-square"></i> Chi Tiết
                                            </button>
                                            <!-- Nút xóa -->
                                            <form th:action="@{/chat-lieu/delete}" method="post" style="display:inline;"
                                                  onsubmit="return confirm('Bạn có chắc chắn muốn xóa?');">
                                                <input type="hidden" name="id" th:value="${chatLieu.id}">
                                                <button type="submit" class="btn btn-danger btn-sm">
                                                    <i class="bi bi-trash"></i> Xóa
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                                <!-- Phân trang -->
                                <nav aria-label="Page navigation" class="text-center">
                                    <ul class="pagination justify-content-center">
                                        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                            th:classappend="${pageNumber == i} ? 'active'">
                                            <a class="page-link" th:href="@{|?page=${i}|}" th:text="${i + 1}"></a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="admin/fragments/footer :: footer"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="admin/fragments/script :: script"></div>

</body>
</html>
