<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán Thành Công</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          background-color: #f8f9fa;
          margin: 0;
          padding: 0;
        }
        .success-container {
          margin: 50px auto;
          padding: 20px;
          border-radius: 5px;
          background-color: #fff;
          color: #155724;
          max-width: 400px;
          border: 1px solid #c3e6cb;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .success-header {
          background-color: #28a745;
          color: white;
          padding: 10px;
          border-radius: 5px 5px 0 0;
          font-size: 24px;
        }
        .success-content {
          padding: 20px;
          font-size: 16px;
        }
        .success-footer {
          border-top: 1px solid #c3e6cb;
          padding: 10px;
          font-size: 14px;
          color: #155724;
        }
        .check-icon {
          font-size: 60px;
          color: #fff;
          margin-bottom: 20px;
        }
        .button {
          margin-top: 20px;
          display: inline-block;
          padding: 10px 20px;
          color: white;
          background-color: #28a745;
          text-decoration: none;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
          background-color: #218838;
        }
    </style>
</head>
<body>
<div class="success-container">
    <div class="success-header">
        <div class="check-icon">✔</div>
        Thanh Toán Thành Công
    </div>
    <div class="success-content">
        <p><strong>Thông tin đơn hàng:</strong> <span th:text="${orderId}"></span></p>
        <p><strong>Tổng tiền:</strong> <span th:text="${totalPrice}"></span> VNĐ</p>
        <p><strong>Thời gian thanh toán:</strong> <span th:text="${paymentTime}"></span></p>
        <p><strong>Mã giao dịch:</strong> <span th:text="${transactionId}"></span></p>
    </div>
    <div class="success-footer">
        Thanh toán của bạn đã thành công.<br>Cảm ơn đã tin tưởng sử dụng dịch vụ của chúng tôi
        <br>
        <a class="button" href="#" onclick="clearCartAndGoHome()">Về trang chủ</a>
    </div>
</div>
</body>
<script>
    // Hàm xóa giỏ hàng và thông tin liên quan khi người dùng quay lại trang chủ
    function clearCartAndGoHome() {
    // Xóa giỏ hàng và thông tin liên quan sau khi thanh toán VNPay thành công
    localStorage.removeItem("cart");                  // Xóa giỏ hàng trong localStorage
    sessionStorage.removeItem("checkoutCart");        // Xóa giỏ hàng trong sessionStorage
    sessionStorage.removeItem("discountCode");        // Xóa mã giảm giá trong sessionStorage
    localStorage.removeItem("discountCode");          // Xóa mã giảm giá trong localStorage
    sessionStorage.removeItem("discountValue");       // Xóa giá trị giảm giá trong sessionStorage
    localStorage.removeItem("discountValue");         // Xóa giá trị giảm giá trong localStorage

    // Sau khi xóa dữ liệu, chuyển hướng về trang chủ
    window.location.href = "/trang-chu";               // Chuyển về trang chủ
  }

</script>
</html>
