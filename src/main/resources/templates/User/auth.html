<div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Chào mừng bạn!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs mb-3" id="authTabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#loginForm">Đăng nhập</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#registerForm">Đăng ký</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <!-- Form đăng nhập -->
                    <div class="tab-pane fade show active" id="loginForm">
                        <form id="formLogin">
                            <div class="mb-3">
                                <label class="form-label">Email:</label>
                                <input type="email" id="login-email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mật khẩu:</label>
                                <input type="password" id="login-password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                        </form>
                    </div>

                    <!-- Form đăng ký -->
                    <div class="tab-pane fade" id="registerForm">
                        <form id="formRegister">
                            <div class="mb-3">
                                <label class="form-label">Họ và tên:</label>
                                <input type="text" id="register-name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email:</label>
                                <input type="email" id="register-email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mật khẩu:</label>
                                <input type="password" id="register-password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Đăng ký</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
