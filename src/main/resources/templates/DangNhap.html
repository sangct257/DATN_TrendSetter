<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="/css/DangNhap/style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="container">
    <div class="form-box login">
        <form id="loginForm">
            <h1>Đăng nhập</h1>
            <div class="input-box">
                <input type="text" id="login-email" placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="login-password" placeholder="Mật khẩu" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="forgot-link">
                <a href="#">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <p>đăng nhập bằng tài khoản khác</p>
            <div class="social-icons">
                <a href="#"><i class='bx bxl-google'></i></a>
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-github'></i></a>
                <a href="#"><i class='bx bxl-linkedin'></i></a>
            </div>
        </form>
    </div>

    <div class="form-box register">
        <form id="registerForm">
            <h1>Đăng ký tài khoản</h1>
            <div class="input-box">
                <input type="text" id="register-username" placeholder="Tên người dùng" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" id="register-email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" id="register-password" placeholder="Mật khẩu" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <select id="register-role">
                    <option value="" selected>Khách hàng</option>
                    <option value="ADMIN">Admin</option>
                    <option value="NHANVIEN">Nhân viên</option>
                </select>
            </div>
            <button type="submit" class="btn">Đăng ký</button>
            <p>đăng nhập bằng tài khoản khác</p>
            <div class="social-icons">
                <a href="#"><i class='bx bxl-google'></i></a>
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-github'></i></a>
                <a href="#"><i class='bx bxl-linkedin'></i></a>
            </div>
        </form>
    </div>

    <div class="toggle-box">
        <div class="toggle-panel toggle-left">
            <h1>Chào mừng quay trở lại!</h1>
            <p>Bạn chưa có tài khoản ?</p>
            <button class="btn register-btn">Đăng ký</button>
        </div>

        <div class="toggle-panel toggle-right">
            <h1>Xin chào!</h1>
            <p>Bạn đã có tài khoản ?</p>
            <button class="btn login-btn">Đăng nhập</button>
        </div>
    </div>
</div>

<script src="/js/DangNhap/main.js"></script>
</body>
</html>
